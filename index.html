<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGR 30</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand center" href="#">RGR Fest 2024</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-auto" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#map">Venue Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#brochure">Brochure</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Home Section -->
        <section id="home" class="my-5">
            <br>
            <h1>Welcome to RGR Fest 2024</h1>
            <p>Join us for an unforgettable experience filled with music, food, and fun at Sir John Moore Barracks, Folkestone, Kent!</p>
        </section>

        <!-- Venue Map Section -->
        <section id="map" class="my-5">
            <h2>Venue Map</h2>
            <img src="./RGR_FEST_MAP.svg" class="map-image img-fluid" alt="My Image">
        </section>

        <!-- Brochure Section -->
        <section id="brochure" class="my-5">
            <h2>Brochure</h2>
            <img src="1.svg" alt="Brochure of the Venue" class="brochure-image img-fluid">
            <br><br>
            <img src="2.svg" alt="Brochure of the Venue" class="brochure-image img-fluid">
        </section>

        <!-- Contact Section -->
        <section id="contact" class="my-5">
            <h2></h2>
            <p><a href="mailto:info@festival.com"></a>.</p>
        </section>
    </div>

    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
